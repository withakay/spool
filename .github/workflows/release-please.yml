name: Release Please

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout repository
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}

      - name: Create release trigger commit
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a conventional commit that triggers a patch release
          # This allows release-please to process any existing commits
          # and bump the version accordingly (defaulting to patch if no other commits)
          git commit --allow-empty -m "fix: trigger manual release"
          
          # Push to the default branch
          git push origin HEAD:${{ github.event.repository.default_branch }}

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Prefer a PAT (or fine-grained token) if the repo forbids GITHUB_TOKEN
          # from creating PRs.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}
