name: Release Please

on:
  push:
    branches:
      - main
    # Avoid running on every push: only run on pushes that touch files
    # that release-please itself manages (typically the merge commit of the
    # release PR).
    paths:
      - .release-please-manifest.json
      - release-please-config.json
      - spool-rs/Cargo.toml
      - spool-rs/crates/**/Cargo.toml
      - spool-rs/crates/**/CHANGELOG.md
  schedule:
    # Still keep the release PR up to date without tying it to every push.
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Type of version bump (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom-version:
        description: 'Custom version (optional, overrides bump-type if set)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout repository
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}

      - name: Calculate next version for manual release
        if: github.event_name == 'workflow_dispatch'
        id: calc-version
        run: |
          # Get current version from manifest
          # Note: This assumes a single package 'spool-rs/crates/spool-cli' in the manifest.
          # If multiple packages are added, this logic would need to be updated.
          CURRENT_VERSION=$(jq -r '.["spool-rs/crates/spool-cli"]' .release-please-manifest.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Validate version format (basic semver X.Y.Z only)
          # Rejects pre-release versions (e.g., 1.0.0-alpha) and build metadata (e.g., 1.0.0+build)
          if ! [[ "$CURRENT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Current version '$CURRENT_VERSION' is not in basic semver format"
            echo "Expected format: X.Y.Z (e.g., 1.2.3)"
            echo "Pre-release versions and build metadata are not supported for manual bumps."
            exit 1
          fi
          
          # If custom version is provided, use it (store in env var for safety)
          CUSTOM_VERSION_INPUT="${{ github.event.inputs.custom-version }}"
          if [ -n "$CUSTOM_VERSION_INPUT" ]; then
            # Validate custom version format before using
            if ! [[ "$CUSTOM_VERSION_INPUT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Error: Custom version '$CUSTOM_VERSION_INPUT' is not valid"
              echo "Expected format: X.Y.Z (e.g., 1.2.3)"
              echo "Only basic semver format is supported (no pre-release or build metadata)"
              exit 1
            fi
            NEXT_VERSION="$CUSTOM_VERSION_INPUT"
            echo "Using custom version: $NEXT_VERSION"
          else
            # Parse version and bump according to bump-type
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            
            case "${{ github.event.inputs.bump-type }}" in
              major)
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              minor)
                minor=$((minor + 1))
                patch=0
                ;;
              patch)
                patch=$((patch + 1))
                ;;
            esac
            
            NEXT_VERSION="$major.$minor.$patch"
            echo "Calculated next version: $NEXT_VERSION"
          fi
          
          echo "next-version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Create release trigger commit
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create an empty commit with Release-As footer
          git commit --allow-empty -m "chore: trigger release ${{ steps.calc-version.outputs.next-version }}" -m "Release-As: ${{ steps.calc-version.outputs.next-version }}"
          
          # Push to the default branch (dynamically determined)
          git push origin HEAD:${{ github.event.repository.default_branch }}

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Prefer a PAT (or fine-grained token) if the repo forbids GITHUB_TOKEN
          # from creating PRs.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}
